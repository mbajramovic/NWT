<div class="card border-primary mb-3">
    <div class="card-header clearfix">
        <span class="float-left">Price range</span>
        <span class="float-right">
            <button class="btn btn-primary" (click)="rangeChanged()">APPLY</button>
          </span>
    </div>
    <div class="card-body text-primary">
        <ng5-slider [(value)]="priceRange.minValue" [(highValue)]="priceRange.maxValue" [options]="options" (change)="rangeChanged()"></ng5-slider>
    </div>
</div>
