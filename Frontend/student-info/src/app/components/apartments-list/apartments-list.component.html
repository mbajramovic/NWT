<div class="row apartment-list">
    <div class="col-sm-6 col-md-3 full-flex" *ngFor="let apartment of filteredApartments">
        <div class="card mb-3">
            <div class="card-body">
                <img *ngIf="apartment.image; else defaultImg" class="card-img-top img-responsive full-height" src="../../../../assets/images/apartment.png">
                <ng-template #defaultImg>
                    <img class="card-img-top img-responsive full-height" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRsiufs7KzFnTkkQ4VuAveNjPFiwUdX-z6LSHEXXXO1s-C-8XAa}">
                </ng-template>
                <hr>
                <h4 class="card-title"><b>{{ apartment.title }}</b></h4>
                <p class="card-text"><b>{{ apartment.description }}</b></p>
                <small class="card-text">{{ apartment.location.city }}, {{ apartment.location.country }}</small>
            </div>
        </div>
    </div>
</div>
