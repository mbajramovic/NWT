spring.main.banner-mode=off
server.port=8081
spring.jpa.hibernate.ddl-auto=create


#MySQL settings
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/experience?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=

# interaction service
interaction.ip=localhost
interaction.port=3000
eureka.interaction.serviceId=spring-cloud-eureka-client-interaction

eureka.client.serviceUrl.defaultZone= ${EUREKA_URI:http://localhost:8761/eureka}
eureka.instance.preferIpAddress=true
spring.application.name=spring-cloud-eureka-client-experience